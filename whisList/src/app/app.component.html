<div class="container">
  <div *ngIf="items.length == 0; else showItems">
    There are no wishes to display.
  </div>
  <ng-template #showItems>
    <ul
      *ngIf="items.length > 0"
      class="wish-list"
    >
      <li *ngFor="let item of items; index as ii">
        <div>
          <label class="from-check-label">
            <input
              class="checkbox"
              type="checkbox"
              [checked]="item.isCompleted"
              [attr.data-index]="ii"
              (click)="toggleItem()"
            />
            {{ item.wishText }}
          </label>
        </div>
      </li>
    </ul>
  </ng-template>
</div>
